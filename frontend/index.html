<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeadZedRevival</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1.title {
      text-align: center;
      font-size: 42px;
      margin-bottom: 30px;
      letter-spacing: 1px;
      color: #00ff99;
      text-shadow: 2px 2px #000;
    }

    .lane {
      position: relative;
      height: 60px;
      margin: 10px 0;
      border: 1px solid #333;
      overflow: hidden;
      background-color: #222;
    }

    .horse {
      position: absolute;
      top: 10px;
      left: 0;
      height: 40px;
      width: 120px;
      background-color: #444;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: left linear;
    }

    .winner {
      background-color: gold !important;
      color: black;
    }

    #horsePicker label {
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      background-color: #00ff99;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00cc77;
    }

    #raceResult {
      margin-top: 20px;
    }

    #winnerPhoto {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">DeadZedRevival</h1>

    <div id="horsePicker"></div>
    <p><small>Select between 2 and 6 horses</small></p>
    <button onclick="runRace()">Run Race</button>

    <div id="raceTrack" style="margin-top: 20px;"></div>

    <div id="raceResult"></div>
    <div id="winnerPhoto"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
